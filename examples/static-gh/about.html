<html lang="en">
  <head>
    <title>
      static example
    </title>
  </head>

  <body>
    <script>
      window.addEventListener("load", () => {
        fetch("/openid/userinfo").then(response => {
          response.json().then(profile => {
            document.getElementById(
              "static-profile"
            ).innerText = JSON.stringify(profile, null, 4);
          });
        });
      });
    </script>
    <div>
      <a href="/index">Home</a>&nbsp; <a href="/gadgets">Gadgets</a>&nbsp;
      <a href="/about">About</a>&nbsp; <a href="/openid/signin">Signin</a>&nbsp;
      <a href="/openid/signout">Signout</a>
      <br />
      <pre id="static-profile"></pre>
    </div>
  </body>
</html>
